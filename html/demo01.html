<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--結構父層-->
  <div id="content" class="content-demo">
    <!--渲染 list 資料-->
  </div>

  <script>

    // list 是一個陣列, 裝資料
    let list = [
      {content: '1', date: '2020/08/01'},
      {content: '2', date: '2020/08/02'},
      {content: '3', date: '2020/08/03'},
      {content: '4', date: '2020/08/04'},
      {content: '5', date: '2020/08/05'},
    ]

    // 宣告 content 是一個空字串
    let content = '';

    // 使用迴圈渲染資料
    for(let i = 0; i < list.length; i++) {

      // 使用 '+=' 是指資料有多少就產生多少
      content += `<div>
                    <span>${list[i].content}</span> 
                    <span>${list[i].date}</span>
                  </div>`
    }

    // 抓取 DOM 的 id, 渲染在HTML上
    document.getElementById('content').innerHTML = content

  </script>
  <style>
    .content-demo {
      display: flex;
      flex-direction: column;
    }
  </style>
</body>
</html>
